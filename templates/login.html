{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propscan</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h2>Log In</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix">
                        <label for="username" class="col-md-4 control-label text-right">Phone:</label>
                       
                        <div class="col-md-6">
                            <input name="username" value="" type="number" class="form-control" /> <input value="Send otp" type="button" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="password" class="col-md-4 control-label text-right">OTP:</label>
                        <div class="col-md-6">
                            <input name="password" type="number" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                      
                    </div>
                </div>
            </div>
        </div>
    </form>
	<script src="index.js"></script>
  </body>
</html> {% endcomment %}
{% block content %}



<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto" i>
        <h3 class="text-center">Login</h3>
        <form method="post" id="formOne">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control" name="mobile" id="" value={{mobile}}>
                </div>
            </div>
           

            <button class="btn btn-primary" name="otp_btn">Send otp</button>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="OTP" class="form-control" name="otp" id="">
                </div>
            </div>
            <button class="btn btn-primary" name="sub_btn">Submit</button>
            <p>Don't have account <a href="{% url 'register_broker' %}">Register</a></p>

        </form>

    </div>

</div>




{% endblock %}
